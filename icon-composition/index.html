<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Micro interactions</title>
  </head>

  <body>
    <section class="page">
      <div class="logo-text">
        <svg
          class="figma-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="192"
          height="192"
          fill="#343a40"
          viewBox="0 0 256 256"
        >
          <rect width="256" height="256" fill="none"></rect>
          <circle
            cx="162"
            cy="128"
            r="34"
            fill="#1ABCFE"
            stroke="#1ABCFE"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></circle>
          <path
            d="M128,94V26H94a34,34,0,0,0,0,68Z"
            fill="#F24E1E"
            stroke="#F24E1E"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></path>
          <path
            d="M128,162V94H94a34,34,0,0,0,0,68Z"
            fill="#A259FF"
            stroke="#A259FF"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></path>
          <path
            d="M128,94V26h34a34,34,0,0,1,0,68Z"
            fill="#FF7262"
            stroke="#FF7262"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></path>
          <path
            d="M128,162v34a34,34,0,1,1-34-34Z"
            fill="#0ACF83"
            stroke="#0ACF83"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></path>
        </svg>

        <h1 class="heading-primary">Micro interactions</h1>
        <h2 class="heading-secondary">Prototyping</h2>
        <div class="footer">
          <div class="footer--column">
            <p class="text">Brought to you by Figma</p>
            <p class="text">&copy; 2020 rusmirarnautovic.com</p>
          </div>
          <div class="footer--column">
            <p class="text">Dribble</p>
            <p class="text">@rusmir-arnautovic</p>
          </div>
          <div class="footer--column">
            <p class="text">#brainstorminguikit</p>
            <p class="text">https://figma.com/@ideaisall</p>
          </div>
        </div>
      </div>

      <div class="icons-imgs-container">
        <div class="icons-imgs">
          <div class="circle circle-ext"></div>
          <div class="circle circle-mid"></div>
          <div class="circle circle-int"></div>
        </div>

        <div class="window window-top">
          <div class="window-flex window-twin">
            <ion-icon class="icon-top" name="home-outline"></ion-icon>
            <ion-icon class="icon-top" name="file-tray-outline"></ion-icon>
            <div class="empity"></div>
            <ion-icon class="icon-top" name="notifications-outline"></ion-icon>
            <ion-icon class="icon-top" name="person-outline"></ion-icon>

            <ion-icon
              class="float-icon float-icon-m float-icon-top"
              name="share-social-outline"
            ></ion-icon>
            <ion-icon
              class="float-icon float-icon-m float-icon-right"
              name="trash-outline"
            ></ion-icon>
            <ion-icon
              class="float-icon float-icon-l float-icon-bottom"
              name="close-outline"
            ></ion-icon>
            <ion-icon
              class="float-icon float-icon-m float-icon-left"
              name="add-outline"
            ></ion-icon>
          </div>
        </div>

        <div class="window window-mid">
          <div class="window-flex">
            <ion-icon class="icon-mid" name="home-outline"></ion-icon>
            <ion-icon class="icon-mid" name="search-outline"></ion-icon>
            <ion-icon class="icon-mid" name="add-outline"></ion-icon>

            <ion-icon class="icon-mid heart" name="heart"></ion-icon>

            <ion-icon class="icon-mid" name="person-outline"></ion-icon>

            <div class="bubble">
              <div class="bubble-div">
                <ion-icon class="bubble-icon" name="heart-outline"></ion-icon>
                <span>124</span>
              </div>
              <div class="bubble-div">
                <ion-icon
                  class="bubble-icon"
                  name="person-add-outline"
                ></ion-icon>
                <span>100</span>
              </div>
            </div>
          </div>
        </div>

        <div class="window window-bottom">
          <div class="window-flex window-twin">
            <ion-icon class="icon-top" name="home-outline"></ion-icon>
            <ion-icon class="icon-top" name="file-tray-outline"></ion-icon>
            <div class="empity"></div>
            <ion-icon class="icon-top" name="notifications-outline"></ion-icon>
            <ion-icon class="icon-top" name="person-outline"></ion-icon>

            <ion-icon class="bt-float-icon" name="close-outline"></ion-icon>

            <div class="group-icons">
              <ion-icon class="group-icon" name="add-outline"></ion-icon>
              <ion-icon
                class="group-icon"
                name="share-social-outline"
              ></ion-icon>
              <ion-icon class="group-icon" name="trash-outline"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
